{% extends 'layout/dashboard/index.html' %} 

{% block content %}
<title>Home | SPK </title>
    <section class="content">
        <div class="container-fluid">
            <div class="breadcrumb breadcrumb-bg-grey">
                <div align="center">
                <h4><strong>Nilai Rata-rata Akademik</strong></h4>
            </div>
            </div>
            <div class="row clearfix">
            <div class="col-md-12">
                <div class="card">    
    <div class="body">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover js-basic-example dataTable" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
                <thead>
                    <th>No</th>                    
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Multimedia</th>
                    <th>Jaringan</th>
                    <th>RPL</th>                                        
                </thead>
                <tbody>
                    {% for akdm in akademik %}
                    <tr>
                        <td>{{forloop.counter}}</td>                        
                        <td>{{akdm.0}}</td>
                        <td style="text-transform:uppercase">{{akdm.1}}</td>
                        <td>{{akdm.2}}</td>
                        <td>{{akdm.3}}</td>
                        <td>{{akdm.4}}</td>                                
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
            </div>
            </div>
        </div>
    </section>

{% endblock %}
